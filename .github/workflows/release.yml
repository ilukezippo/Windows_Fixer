name: Build & Release Windows Fixer

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $args = @("--onefile","--noconsole","--name","WindowsFixer_$tag")

          if (Test-Path "icon.ico")    { $args += @("--icon","icon.ico") }
          if (Test-Path "Success.wav") { $args += @("--add-data","Success.wav;.") }
          if (Test-Path "kuwait.png")  { $args += @("--add-data","kuwait.png;.") }

          pyinstaller @args windows_fixer.py

          New-Item -ItemType Directory -Force -Path release_out | Out-Null
          Copy-Item "dist\WindowsFixer_$tag.exe" "release_out\WindowsFixer_$tag.exe" -Force

      - name: Create SHA256
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $exe = "release_out\WindowsFixer_$tag.exe"
          $hash = (Get-FileHash $exe -Algorithm SHA256).Hash.ToLower()
          "$hash  WindowsFixer_$tag.exe" | Out-File "release_out\SHA256SUMS.txt" -Encoding ascii

      - name: Zip release bundle
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $zip = "WindowsFixer_$tag_Windows_x64.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "release_out\*" -DestinationPath $zip -Force

      - name: Create GitHub Release + upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: WindowsFixer_${{ github.ref_name }}_Windows_x64.zip
          generate_release_notes: true
