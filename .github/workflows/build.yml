name: Build Windows Fixer EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pillow pyinstaller

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          $args = @("--onefile","--noconsole")

          if (Test-Path "icon.ico")    { $args += @("--icon","icon.ico") }
          if (Test-Path "Success.wav") { $args += @("--add-data","Success.wav;.") }
          if (Test-Path "kuwait.png")  { $args += @("--add-data","kuwait.png;.") }

          pyinstaller @args windows_fixer.py


    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows_Fixer_EXE
        path: dist/windows_fixer.exe
